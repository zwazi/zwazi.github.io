<!DOCTYPE html>
<html>
    <head>
        <link href="resources/css/style.css" rel="stylesheet">
    </head>
    <body>
        <div id="expand-button">
            <svg  id="expand-button-svg" onclick="toggleExpand()" width="10" height="8" viewBox="0 0 10 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path   
                    d="M4.46873 7.00938L0.218726 2.75938C-0.0750244 2.46563 -0.0750244 1.99063 0.218726 1.7L0.924976 0.99375C1.21873 0.7 1.69373 0.7 1.98435 0.99375L4.99685 4.00625L8.00935 0.99375C8.3031 0.7 8.7781 0.7 9.06873 0.99375L9.77497 1.7C10.0687 1.99375 10.0687 2.46875 9.77497 2.75938L5.52498 7.00938C5.23748 7.30313 4.76248 7.30313 4.46873 7.00938Z" 
                    fill="white">
                </path>
            </svg>
        </div>
        
        <script>
            function myFunction() {
                var x = document.getElementById("expand-button");
                if (x.style.transform === "rotate(180deg)") {
                    x.style.transform = "rotate(0deg)";
                } else {
                    x.style.transform = "rotate(180deg)";
                }
            }
        </script>
    </body>
</html>
